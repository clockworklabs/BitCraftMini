refresh_rate: 30 seconds
appenders:
  stdout:
    kind: console
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S%.3f)(utc)}] {({l}):4.4} {f}:{L} - {m}\n"
  file:
    kind: rolling_file
    path: /var/log/spacetimedb.log
    encoder:
      pattern: "[{d(%Y-%m-%d %H:%M:%S%.3f)(utc)}] {({l}):4.4} {f}:{L} - {m}\n"
    policy:
      kind: compound
      trigger:
        kind: size
        limit: 10mb
      roller:
        kind: fixed_window
        base: 1
        count: 5
        pattern: /var/log/spacetimedb.{}.log
  
root:
  level: warn
  appenders:
    - file
    - stdout

loggers:
  spacetimedb:
    level: trace
